<!DOCTYPE html>
<html>

<head>
  <title>Slash</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Raleway", sans-serif
    }

    body,
    html {
      height: 100%;
      line-height: 1.8;
    }

    .bgimg-1 {

      background-size: cover;
      background-image: url("https://shots.codepen.io/username/pen/NLLXrv-800.jpg?version=1537117490");
      min-height: 135%;
    }

    .w3-bar .w3-button {
      padding: 16px;
    }
  </style>
</head>

<body>

  <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-left w3-text-white" style="padding:48px">
      <span class="w3-jumbo w3-hide-small">SLASH</span><br>
      <span class="w3-xxlarge w3-hide-large w3-hide-medium">Start something that matters</span><br>
      <span class="w3-large">"Elevating Your Shopping Experience, All you need is One Comparison."</span>
      <p><a onclick="document.getElementById('id01').style.display='block'"
          class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">
          Enter
          Your Name</a></p>
    </div>

  </header>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span document.getElementById('id01').style.display='none'"
                    class=" w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">Ã—</span>
        <img
          src="https://www.pngitem.com/pimgs/m/137-1370168_professional-clipart-female-avatar-circle-hd-png-download.png"
          alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" method="POST" action="/login">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username"
            required>
          <button class="w3-button w3-block w3-black w3-section w3-padding" type="submit">Login</button>
        </div>
    </div>
  </div>
  </div>
</body>

</html>
